<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Ingreso al sistema</div>
        <div class="panel-body">

            <div class="alert alert-danger hidden">
                <strong>Whoops!</strong> Hubo algunos problemas con tus datos ingresados.<br><br>
                <ul>
                    <li>$error</li>
                </ul>
            </div>

            <form class="form-horizontal" role="form">

                <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>
                    <div class="col-md-6">
                        <input type="email" class="form-control" name="email" ng-model="auth.email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Clave</label>
                    <div class="col-md-6">
                        <input type="password" class="form-control" name="password" ng-model="auth.password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 col-md-offset-4">
                        <button type="button" ng-click="auth.login()" class="btn btn-primary">Ingresar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
